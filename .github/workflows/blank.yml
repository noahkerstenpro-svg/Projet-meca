name: Docker CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Build image Docker
        run: |
          docker build -t my-app:latest .

      - name: Vérifier image
        run: docker images

  test:
    name: Test Docker Container
    runs-on: self-hosted
    needs: build

    steps:
      - name: Lancer le conteneur
        run: |
          docker run -d --name test-container my-app:latest

      - name: Vérifier que le conteneur tourne
        run: docker ps

      - name: Exécuter les tests
        run: |
          docker exec test-container echo "Tests en cours..."
          # Exemple :
          # docker exec test-container pytest
          # docker exec test-container npm test

      - name: Nettoyage
        run: |
          docker stop test-container
          docker rm test-container


