name: Test Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Afficher infos système
        run: |
          echo "Runner prêt"
          uname -a
          pwd

      - name: Installer dépendances (exemple)
        run: |
          echo "Installation des dépendances..."
          # Exemple Node.js :
          # npm install
          # Exemple Python :
          # pip install -r requirements.txt

      - name: Lancer les tests
        run: |
          echo "Exécution des tests..."
          # Exemple Node.js :
          # npm test
          # Exemple Python :
          # pytest

      - name: Fin du workflow
        run: echo "Tests terminés avec succès ✅"

